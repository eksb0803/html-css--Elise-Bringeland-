<!DOCTYPE html>
<html lang="no"> 
<head>
    <meta charset="UTF-8">
    <title>Rainy Days | Home</title>
    <meta name="description" content="Welcome to Rainy Days Products – your go-to destination for high-quality outdoor jackets and gear." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="header">
    </header>

        <div class="home-text">
            <a href="index.html">
                <h1>Home</h1>
            </a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Søk..." class="search-input">
        </div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Søk..." class="search-input">
    </div>
    <div class="icons-container">
        <img src="Icons/shoppingbag.svg" alt="Shopping bag" class="icon">
        <img src="Icons/profil icon.svg" alt="Profile" class="icon">
        <img src="Icons/Map pin.svg" alt="Map pin" class="icon">
    </div>
    <div class="line"></div>
    </div>

    <main>
        <section class="season">
            <h2>Checkout</h2>
        </section> 
    
        <div class="Checkout-items-container">
            <img src="images/RainyDays_Jacket1.jpg" alt="large orange jacket">
            
            <div class="checkout-details">
                <div class="text">
                    <h3>Orange Jacket</h3>
                    <p>A warm and wind-resistant jacket for cold and windy weather.</p>
                </div>
                <div class="total-price">
                    <p>Price: $200</p>
                    <p>Shipping: $20</p>
                    <div class="line secondary-line"></div>
                    <p>Total: $220</p>
                </div>
                <form class="payment-form">
                    <h2>Payment</h2>
                    
                    <label for="card-name">Card name</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Fullt navn" required>
                
                    <label for="card-number">Cardnumber</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                
                    <div class="card-details">
                        <div>
                            <label for="expiry-date">Expiry-date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/ÅÅ" required>
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" required>
                        </div>
                    </div>
                </form>
                <a href="thanks.html">          
                    <button class="checkout">Checkout</button>
                </a>
            </div>
        </div>
    </main>
    <footer>    
        <div class="line"></div>
        <div class="footer-container">
            <img src="images/RainyDays_Logo.png" alt="logo">
    
             <div class="info">
            <p>
                Adress: <br>
                Olaveien 1 <br>
                0000 Oslo <br>
                Norway
            </p>
            </div>
    
            <div class="support">
                <img src="Icons/Support-icon.svg" alt="Button for support" class="icon">
            </div>
        </div>
    </footer>
